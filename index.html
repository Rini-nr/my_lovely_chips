<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Structural Love Project</title>
<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(#0f1a24,#091017);
color:#4dd0e1;
text-align:center;
overflow:hidden;
transition:background 3s;
}

.sunrise{
background:linear-gradient(#ff9966,#ff5e62);
color:white;
}

h1{
margin-top:30px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #4dd0e1;}
to{text-shadow:0 0 40px #4dd0e1;}
}

button{
padding:12px 20px;
margin:10px;
background:#4dd0e1;
border:none;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.1);
background:#00acc1;
}

.hidden{display:none;}

/* Countdown */
#countdown{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
align-items:center;
justify-content:center;
font-size:80px;
z-index:9999;
}

/* Hearts */
.heart{
position:fixed;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Fireworks */
.fire{
position:fixed;
width:8px;
height:8px;
background:gold;
border-radius:50%;
animation:boom 1s ease-out forwards;
}
@keyframes boom{
from{transform:scale(1);opacity:1;}
to{transform:scale(8);opacity:0;}
}

/* Kiss popup */
#kiss{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:25px;
display:none;
z-index:999;
border-radius:10px;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>
<body>

<div id="countdown">3</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<canvas id="droneCanvas"></canvas>

<h1 id="mainTitle"></h1>

<button onclick="accepted()">YES â¤ï¸</button>

</div>

<div id="kiss">
Inspection Failed âŒ<br><br>

</script>

</body>
</html>
