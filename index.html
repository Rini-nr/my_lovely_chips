<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(#0f1a24,#091017);
color:#4dd0e1;
text-align:center;
overflow:hidden;
transition:background 3s;
}

.sunrise{
background:linear-gradient(#ff9966,#ff5e62);
color:white;
}

h1{margin-top:30px;animation:glow 2s infinite alternate;}
@keyframes glow{
from{text-shadow:0 0 10px #4dd0e1;}
to{text-shadow:0 0 40px #4dd0e1;}
}

button{
padding:12px 20px;
margin:10px;
background:#4dd0e1;
border:none;
font-weight:bold;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1);background:#00acc1;}

.hidden{display:none;}

#countdown{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:black;color:white;
display:flex;align-items:center;justify-content:center;
font-size:80px;z-index:9999;
}

.heart{
position:fixed;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.fire{
position:fixed;
width:10px;height:10px;
border-radius:50%;
animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
from{transform:scale(1);opacity:1;}
to{transform:scale(10);opacity:0;}
}

#kiss{
position:fixed;
top:40%;left:50%;
transform:translate(-50%,-50%);
background:white;color:black;
padding:25px;border-radius:10px;
display:none;z-index:999;
}

#finalMessage{
position:fixed;
top:40%;left:50%;
transform:translate(-50%,-50%);
font-size:60px;
color:white;
display:none;
text-shadow:0 0 30px white;
animation:pulse 1s infinite alternate;
z-index:1000;
}
@keyframes pulse{
from{transform:translate(-50%,-50%) scale(1);}
to{transform:translate(-50%,-50%) scale(1.1);}
}

.shake{animation:shake .5s;}
@keyframes shake{
0%{transform:translate(0);}
25%{transform:translate(5px,-5px);}
50%{transform:translate(-5px,5px);}
75%{transform:translate(5px,5px);}
100%{transform:translate(0);}
}

#ring{
font-size:80px;
display:none;
animation:ringOpen 1s ease forwards;
}
@keyframes ringOpen{
from{transform:scale(0) rotate(-180deg);}
to{transform:scale(1) rotate(0);}
}

#loveMeter{
width:80%;height:20px;
background:#333;margin:auto;
border-radius:10px;overflow:hidden;
}
#loveBar{
width:0;height:100%;
background:lime;
transition:width 3s;
}

#daysCounter{margin-top:10px;font-size:18px;}

canvas{
position:fixed;top:0;left:0;
pointer-events:none;
opacity:.15;
}
</style>
</head>
