<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lifetime Structural Love Project</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(#0f1a24,#091017);
color:#4dd0e1;
text-align:center;
overflow:hidden;
transition:background 3s;
}

.sunrise{
background:linear-gradient(#ff9966,#ff5e62);
color:white;
}

h1{
margin-top:30px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #4dd0e1;}
to{text-shadow:0 0 40px #4dd0e1;}
}

button{
padding:12px 20px;
margin:10px;
background:#4dd0e1;
border:none;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.1);
background:#00acc1;
}

.hidden{display:none;}

#countdown{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
align-items:center;
justify-content:center;
font-size:80px;
z-index:9999;
}

.heart{
position:fixed;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

.fire{
position:fixed;
width:10px;
height:10px;
border-radius:50%;
animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
from{transform:scale(1);opacity:1;}
to{transform:scale(10);opacity:0;}
}

#kiss{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:black;
padding:25px;
display:none;
z-index:999;
border-radius:10px;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

#finalMessage{
position:fixed;
top:40%;
left:50%;
transform:translate(-50%,-50%);
font-size:60px;
color:white;
display:none;
text-shadow:0 0 30px white;
animation:pulse 1s infinite alternate;
z-index:1000;
}

@keyframes pulse{
from{transform:translate(-50%,-50%) scale(1);}
to{transform:translate(-50%,-50%) scale(1.1);}
}

.shake{
animation:shake 0.5s;
}
@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(5px,-5px);}
50%{transform:translate(-5px,5px);}
75%{transform:translate(5px,5px);}
100%{transform:translate(0,0);}
}
</style>
</head>
<body>

<div id="countdown">3</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<canvas id="droneCanvas"></canvas>

<h1 id="mainTitle"></h1>
<h2 id="subText"></h2>

<p>ğŸ“ First Meeting â€“ Foundation Strong</p>
<p>ğŸ’¬ Fights â€“ Seismic Proof Certified</p>
<p>ğŸ’ Marriage â€“ Permanent Load Bearing Structure</p>
<p>ğŸ¡ Future â€“ No Demolition Clause</p>

<button onclick="approve()">Grant Lifetime Approval</button>

<div id="proposal" class="hidden">
<h2>Chief Engineer ğŸ‘·â€â™‚ï¸</h2>
<button onclick="accepted()">YES â¤ï¸</button>
<button id="noBtn">No ğŸ˜</button>
</div>

<div id="kiss">
Inspection Failed âŒ<br><br>
One Kiss Required ğŸ’‹<br><br>
<button onclick="closeKiss()">Done ğŸ˜Œ</button>
</div>

<div id="finalMessage">I LOVE YOU ğŸ’™</div>

<script>

const husbandName="BENZ";
const mode="valentine";

document.getElementById("mainTitle").innerHTML=
(mode==="birthday"?"Happy Birthday ":"Happy Valentine's Day ")+husbandName+" ğŸ’™ğŸ—ï¸";

document.getElementById("subText").innerHTML=
"Chief Engineer "+husbandName+", this structure is lifetime approved.";

let count=3;
let cd=document.getElementById("countdown");

let timer=setInterval(()=>{
count--;
if(count===0){
cd.innerHTML="â¤ï¸";
setTimeout(()=>{cd.style.display="none";},1000);
clearInterval(timer);
}else{
cd.innerHTML=count;
}
},1000);

document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*window.innerWidth+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

const canvas=document.getElementById("droneCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let x=0;
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.font="50px Segoe UI";
ctx.fillStyle="rgba(255,255,255,0.3)";
ctx.fillText("ğŸ’™ "+husbandName+" ğŸ’™",x,200);
x+=2;

}
draw();

function approve(){
document.body.classList.add("sunrise");
document.getElementById("proposal").classList.remove("hidden");
document.getElementById("kiss").style.display="block";
}

function accepted(){

alert("Lifetime Contract Signed ğŸ’™ğŸ—ï¸\nUnlimited Love Supply.\nDemolition Not Allowed.");

let duration=5000;
let interval=100;

let fireInterval=setInterval(()=>{
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.className="fire";
f.style.left=Math.random()*window.innerWidth+"px";
f.style.top=Math.random()*window.innerHeight+"px";
f.style.background="hsl("+Math.random()*360+",100%,60%)";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1200);
}
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),500);
},interval);

setTimeout(()=>clearInterval(fireInterval),duration);

document.getElementById("finalMessage").style.display="block";
}

function closeKiss(){
document.getElementById("kiss").style.display="none";
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*400+"px";
noBtn.style.left=Math.random()*400+"px";
});
</script>

</body>
</html>
