<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Structurally Yours - Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#ffeef5,#ffd6e8,#ffe8f0);
color:#5a4e4d;
text-align:center;
transition:background 5s;
}

/* Sunset transition */
.sunset{
background:linear-gradient(to bottom,#ff9a9e,#fecfef,#fbc2eb);
}

/* Night mode */
.night{
background:linear-gradient(to bottom,#1a1a2e,#16213e,#0f3460);
color:white;
}

/* Clouds */
.cloud{
position:absolute;
background:white;
border-radius:50%;
opacity:0.5;
filter:blur(25px);
animation:moveClouds 70s linear infinite;
}
@keyframes moveClouds{
from{transform:translateX(-200px);}
to{transform:translateX(120vw);}
}

/* Glass Card */
.card{
position:relative;
margin:120px auto;
padding:40px;
width:85%;
max-width:650px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
border-radius:25px;
box-shadow:0 10px 35px rgba(0,0,0,0.12);
}

/* Romantic font */
h1{
font-family:'Great Vibes',cursive;
font-size:60px;
color:#c9184a;
}

h2{font-weight:300;}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ffcad4;
cursor:pointer;
transition:0.3s;
}
button:hover{
background:#f4acb7;
transform:translateY(-3px);
}

/* Sakura petals */
.petal{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* Fireflies */
.firefly{
position:fixed;
width:6px;
height:6px;
background:#fffacd;
border-radius:50%;
box-shadow:0 0 10px #fffacd;
animation:float 6s ease-in-out infinite alternate;
}
@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-20px);}
}

/* Love meter */
#meterContainer{
width:80%;
height:20px;
background:#eee;
margin:20px auto;
border-radius:10px;
overflow:hidden;
}
#meter{
width:0;
height:100%;
background:#ff4d6d;
transition:width 3s;
}

/* Ring */
#ring{
font-size:80px;
display:none;
animation:pop 1s ease forwards;
}
@keyframes pop{
from{transform:scale(0);}
to{transform:scale(1);}
}

/* Typewriter */
#letter{
margin-top:20px;
min-height:100px;
font-style:italic;
}

/* Final message */
#final{
position:fixed;
top:45%;
left:50%;
transform:translate(-50%,-50%);
font-family:'Great Vibes',cursive;
font-size:70px;
display:none;
}
</style>
</head>
<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6b5e4a8d.mp3">
</audio>

<div id="cloudContainer"></div>

<div class="card">
<h1>Happy Valentine‚Äôs Day, My Engineer üå∏üèóÔ∏è</h1>
<h2>Builder of bridges‚Ä¶ and my forever home.</h2>

<p id="days"></p>

<div id="meterContainer">
<div id="meter"></div>
</div>

<div id="ring">üíç</div>

<p id="letter"></p>

<button onclick="startLove()">Approve Structural Love üíå</button>
</div>

<div id="final">Structurally Yours, Forever üíï</div>

<script>

/* Set wedding date */
const weddingDate = new Date("2022-06-24");
const today = new Date();
const days = Math.floor((today - weddingDate)/(1000*60*60*24));
document.getElementById("days").innerHTML =
"Married for "+days+" days of certified structural stability üíû";

/* Ocean sound */
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* Clouds */
const cloudContainer=document.getElementById("cloudContainer");
for(let i=0;i<5;i++){
let cloud=document.createElement("div");
cloud.className="cloud";
cloud.style.width=Math.random()*250+150+"px";
cloud.style.height="90px";
cloud.style.top=Math.random()*150+"px";
cloud.style.animationDuration=(50+Math.random()*40)+"s";
cloudContainer.appendChild(cloud);
}

/* Sakura petals */
setInterval(()=>{
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üå∏";
petal.style.left=Math.random()*window.innerWidth+"px";
petal.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),12000);
},350);

/* Typewriter letter */
const message = "You are my foundation, my strongest pillar, my forever design. No cracks, no failures ‚Äî just a lifetime contract of love.";
let i=0;
function typeWriter(){
if(i<message.length){
document.getElementById("letter").innerHTML += message.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}

/* Fireflies */
function createFireflies(){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="firefly";
f.style.left=Math.random()*window.innerWidth+"px";
f.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(f);
}
}

/* Main sequence */
function startLove(){
document.getElementById("meter").style.width="100%";
document.getElementById("ring").style.display="block";
typeWriter();

setTimeout(()=>document.body.classList.add("sunset"),3000);
setTimeout(()=>{
document.body.classList.remove("sunset");
document.body.classList.add("night");
createFireflies();
},6000);

setTimeout(()=>{
document.getElementById("final").style.display="block";
},8000);
}

</script>
</body>
</html>
