<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Structurally Yours - Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#ffeef5,#ffd6e8,#ffe8f0);
color:#5a4e4d;
text-align:center;
transition:background 5s;
}

/* Glass Card */
.card{
position:relative;
margin:120px auto;
padding:40px;
width:85%;
max-width:650px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
border-radius:25px;
box-shadow:0 10px 35px rgba(0,0,0,0.12);
}

h1{
font-family:'Great Vibes',cursive;
font-size:60px;
color:#c9184a;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ffcad4;
cursor:pointer;
transition:0.3s;
margin:10px;
}
button:hover{
background:#f4acb7;
transform:translateY(-3px);
}

#meterContainer{
width:80%;
height:20px;
background:#eee;
margin:20px auto;
border-radius:10px;
overflow:hidden;
}
#meter{
width:0;
height:100%;
background:#ff4d6d;
transition:width 3s;
}

#proposalBox{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.95);
padding:30px;
border-radius:25px;
box-shadow:0 10px 35px rgba(0,0,0,0.2);
display:none;
z-index:9999;
}

.firework{
position:fixed;
width:8px;
height:8px;
border-radius:50%;
animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
from{transform:scale(1);opacity:1;}
to{transform:scale(8);opacity:0;}
}

.petal{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

#final{
position:fixed;
top:45%;
left:50%;
transform:translate(-50%,-50%);
font-family:'Great Vibes',cursive;
font-size:70px;
display:none;
color:#c9184a;
}
</style>
</head>
<body>

<!-- SURPRISE MUSIC (starts only when triggered) -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b6f28.mp3?filename=romantic-piano-114187.mp3">
</audio>

<div class="card">
<h1>Happy Valentineâ€™s Day, My Engineer ğŸŒ¸ğŸ—ï¸</h1>

<p id="days"></p>

<div id="meterContainer">
<div id="meter"></div>
</div>

<button onclick="openProposal()">Approve Structural Love ğŸ’Œ</button>
</div>

<div id="proposalBox">
<h2>Will you be my forever Valentine? ğŸ’•</h2>
<button onclick="yesLove()">YES â¤ï¸</button>
<button id="noBtn">NO ğŸ˜</button>
</div>

<div id="final">Structurally Yours Forever ğŸ’•</div>

<script>

/* Wedding Counter */
const weddingDate = new Date("2022-06-24");
const today = new Date();
const days = Math.floor((today - weddingDate)/(1000*60*60*24));
document.getElementById("days").innerHTML =
"Married for "+days+" days of certified structural stability ğŸ’";

/* Music control */
const music = document.getElementById("bgMusic");
music.volume = 0;

/* Open Proposal + start soft music */
function openProposal(){
document.getElementById("proposalBox").style.display="block";
music.play();
fadeInMusic(0.2); // soft surprise entry
}

/* Fade in function */
function fadeInMusic(targetVolume){
let fade = setInterval(()=>{
if(music.volume < targetVolume){
music.volume += 0.02;
}else{
clearInterval(fade);
}
},200);
}

/* Fun NO button */
let noBtn=document.getElementById("noBtn");
let attempts=0;

noBtn.addEventListener("mouseover",()=>{
attempts++;
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*300+"px";
noBtn.style.left=Math.random()*300+"px";

if(attempts>3){
alert("Nice try, Engineer ğŸ˜Œ You know the answer is YES.");
}
});

/* YES clicked */
function yesLove(){
document.getElementById("proposalBox").style.display="none";
document.getElementById("meter").style.width="100%";
document.getElementById("final").style.display="block";

fadeInMusic(0.6); // increase volume for grand finale
launchFireworks();
}

/* Fireworks */
function launchFireworks(){
let duration=5000;
let interval=100;
let fireInterval=setInterval(()=>{
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*window.innerWidth+"px";
f.style.top=Math.random()*window.innerHeight+"px";
f.style.background="hsl("+Math.random()*360+",100%,70%)";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1200);
}
},interval);
setTimeout(()=>clearInterval(fireInterval),duration);
}

/* Sakura petals */
setInterval(()=>{
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="ğŸŒ¸";
petal.style.left=Math.random()*window.innerWidth+"px";
petal.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),12000);
},350);

</script>
</body>
</html>
